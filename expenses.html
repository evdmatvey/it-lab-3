<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/main.css" />
    <link rel="stylesheet" href="/src/styles/expenses.css" />
    <title>Бюджет | Расходы</title>
  </head>
  <body>
    <main class="dashboard">
      <aside class="sidebar"></aside>
      <div class="content">
        <div class="expenses">
          <div class="expenses__header">
            <h1 class="expenses__title">Доходы</h1>
            <div class="expenses__controls">
              <button class="expenses__controls-export">Экспорт</button>
              <div class="dropdown expenses__controls-dropdown"></div>
              <button
                class="expenses__controls-add"
                popovertarget="create-expense"
                popovertargetaction="open">
                <svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M19 11H13V5C13 4.73478 12.8946 4.48043 12.7071 4.29289C12.5196 4.10536 12.2652 4 12 4C11.7348 4 11.4804 4.10536 11.2929 4.29289C11.1054 4.48043 11 4.73478 11 5V11H5C4.73478 11 4.48043 11.1054 4.29289 11.2929C4.10536 11.4804 4 11.7348 4 12C4 12.2652 4.10536 12.5196 4.29289 12.7071C4.48043 12.8946 4.73478 13 5 13H11V19C11 19.2652 11.1054 19.5196 11.2929 19.7071C11.4804 19.8946 11.7348 20 12 20C12.2652 20 12.5196 19.8946 12.7071 19.7071C12.8946 19.5196 13 19.2652 13 19V13H19C19.2652 13 19.5196 12.8946 19.7071 12.7071C19.8946 12.5196 20 12.2652 20 12C20 11.7348 19.8946 11.4804 19.7071 11.2929C19.5196 11.1054 19.2652 11 19 11Z"
                    fill="black" />
                </svg>
              </button>
            </div>
          </div>
          <div class="expenses__table transactions__table">
            <div class="expenses__table-items transactions__table-items"></div>
            <div class="expenses__table-total transactions__table-total">
              <div class="expenses__total-text transactions__total-text">Итого</div>
              <div class="expenses__total-price transactions__total-price"></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <dialog class="modal" popover="manual" id="create-expense">
      <h3 class="transaction__form-title create__expense-title">Создание записи расхода</h3>
      <form class="transaction__form-form create__expense-form">
        <input
          type="text"
          class="textfield transaction__form-text-field create__expense-textfield"
          placeholder="Название..."
          name="name" />
        <input
          type="text"
          class="textfield transaction__form-text-field create__expense-textfield"
          placeholder="Значение..."
          name="amount" />
        <div class="dropdown create__expense-type"></div>
        <div class="dropdown create__expense-currency"></div>
        <button class="button transaction__form-button create__expense-button">Создать</button>
      </form>
      <button
        type="submit"
        class="transaction__form-close create__expense-close"
        popovertarget="create-expense"
        popovertargetaction="close">
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <path
            d="M13.4099 12.0002L19.7099 5.71019C19.8982 5.52188 20.004 5.26649 20.004 5.00019C20.004 4.73388 19.8982 4.47849 19.7099 4.29019C19.5216 4.10188 19.2662 3.99609 18.9999 3.99609C18.7336 3.99609 18.4782 4.10188 18.2899 4.29019L11.9999 10.5902L5.70994 4.29019C5.52164 4.10188 5.26624 3.99609 4.99994 3.99609C4.73364 3.99609 4.47824 4.10188 4.28994 4.29019C4.10164 4.47849 3.99585 4.73388 3.99585 5.00019C3.99585 5.26649 4.10164 5.52188 4.28994 5.71019L10.5899 12.0002L4.28994 18.2902C4.19621 18.3831 4.12182 18.4937 4.07105 18.6156C4.02028 18.7375 3.99414 18.8682 3.99414 19.0002C3.99414 19.1322 4.02028 19.2629 4.07105 19.3848C4.12182 19.5066 4.19621 19.6172 4.28994 19.7102C4.3829 19.8039 4.4935 19.8783 4.61536 19.9291C4.73722 19.9798 4.86793 20.006 4.99994 20.006C5.13195 20.006 5.26266 19.9798 5.38452 19.9291C5.50638 19.8783 5.61698 19.8039 5.70994 19.7102L11.9999 13.4102L18.2899 19.7102C18.3829 19.8039 18.4935 19.8783 18.6154 19.9291C18.7372 19.9798 18.8679 20.006 18.9999 20.006C19.132 20.006 19.2627 19.9798 19.3845 19.9291C19.5064 19.8783 19.617 19.8039 19.7099 19.7102C19.8037 19.6172 19.8781 19.5066 19.9288 19.3848C19.9796 19.2629 20.0057 19.1322 20.0057 19.0002C20.0057 18.8682 19.9796 18.7375 19.9288 18.6156C19.8781 18.4937 19.8037 18.3831 19.7099 18.2902L13.4099 12.0002Z"
            fill="black" />
        </svg>
      </button>
    </dialog>

    <dialog class="modal" popover="manual" id="update-expense">
      <h3 class="transaction__form-title update__expense-title">Изменение записи расхода</h3>
      <form class="transaction__form-form update__expense-form">
        <input
          type="text"
          class="textfield transaction__form-text-field update__expense-textfield"
          placeholder="Название..."
          name="name" />
        <input
          type="text"
          class="textfield transaction__form-text-field update__expense-textfield"
          placeholder="Значение..."
          name="amount" />
        <div class="dropdown update__expense-type"></div>
        <div class="dropdown update__expense-currency"></div>
        <button class="button transaction__form-button update__expense-button">Обновить</button>
      </form>
      <button
        type="submit"
        class="transaction__form-close update__expense-close"
        popovertarget="update-expense"
        popovertargetaction="close">
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <path
            d="M13.4099 12.0002L19.7099 5.71019C19.8982 5.52188 20.004 5.26649 20.004 5.00019C20.004 4.73388 19.8982 4.47849 19.7099 4.29019C19.5216 4.10188 19.2662 3.99609 18.9999 3.99609C18.7336 3.99609 18.4782 4.10188 18.2899 4.29019L11.9999 10.5902L5.70994 4.29019C5.52164 4.10188 5.26624 3.99609 4.99994 3.99609C4.73364 3.99609 4.47824 4.10188 4.28994 4.29019C4.10164 4.47849 3.99585 4.73388 3.99585 5.00019C3.99585 5.26649 4.10164 5.52188 4.28994 5.71019L10.5899 12.0002L4.28994 18.2902C4.19621 18.3831 4.12182 18.4937 4.07105 18.6156C4.02028 18.7375 3.99414 18.8682 3.99414 19.0002C3.99414 19.1322 4.02028 19.2629 4.07105 19.3848C4.12182 19.5066 4.19621 19.6172 4.28994 19.7102C4.3829 19.8039 4.4935 19.8783 4.61536 19.9291C4.73722 19.9798 4.86793 20.006 4.99994 20.006C5.13195 20.006 5.26266 19.9798 5.38452 19.9291C5.50638 19.8783 5.61698 19.8039 5.70994 19.7102L11.9999 13.4102L18.2899 19.7102C18.3829 19.8039 18.4935 19.8783 18.6154 19.9291C18.7372 19.9798 18.8679 20.006 18.9999 20.006C19.132 20.006 19.2627 19.9798 19.3845 19.9291C19.5064 19.8783 19.617 19.8039 19.7099 19.7102C19.8037 19.6172 19.8781 19.5066 19.9288 19.3848C19.9796 19.2629 20.0057 19.1322 20.0057 19.0002C20.0057 18.8682 19.9796 18.7375 19.9288 18.6156C19.8781 18.4937 19.8037 18.3831 19.7099 18.2902L13.4099 12.0002Z"
            fill="black" />
        </svg>
      </button>
    </dialog>

    <script type="module" src="/src/pages/expenses.mjs"></script>
  </body>
</html>
